<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&isplay=swap"
        rel="stylesheet">
    <title>Digital Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/gifs-de-dinheiro-18.gif" alt="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>Real Brasileiro</option>
                <option>Dolar Americano</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">Dólar Americano</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="real">Real Brasileiro</option>         
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="img-br" src="./assets/real.png" alt="logo-moeda-br">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-USA">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value-to-converted">R$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
